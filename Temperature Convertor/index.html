<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>
            Temperature Convertor
        </h1>
    </div>
    <label>Enter the temperature<br>
        <input id="temp" placeholder="in 째C or 째F">
    </label><br>
    <label>
        <input type="radio" id="celsius" name="unit">in 째Celsius
    </label><br>
    <label>
        <input type="radio" id="fahren" name="unit">in 째Fahrenheit
    </label><br>
    <button id="submitBtn">Submit</button><br><br>
    <label id="op"></label>
    <script src="script.js"></script>
</body>
</html>
